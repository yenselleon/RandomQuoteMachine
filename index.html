<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/06139aa066.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script>
    <title>Ramdon Quote Machine</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div id="quote-box" class="card">
            <div class="card-body">

              <blockquote class="blockquote mb-0 text-center">
                
              </blockquote>

              <div class="row text-start">
                <div class="col">
                  <a
                    class="tweet_quote_icon"
                    id="tweet-quote"
                    title="Tweet this quote!"
                    target="_blank"
                    href="https://twitter.com/intent/tweet"
                  >
                    <i class="fa fa-twitter"></i>
                  </a>

                </div>

                <div class="col text-end">
                  <button id="new-quote" class="btn" disabled="true">Next Quote</button>

                </div>
              </div>
                
            </div>
          </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
